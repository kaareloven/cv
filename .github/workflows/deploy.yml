name: Deploy Next.js app to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.17.0' # Bruk Node.js versjon 18.17.0 eller h√∏yere

      - name: Install dependencies
        run: npm install
        # Installerer alle avhengigheter for prosjektet ditt

      - name: Build the project
        run: npm run build
        # By
